<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="m-3">

    <h1 class="fw-bold">Welcome to my Bar!</h1>
    
    <section id="search-sec" class="mt-5 d-flex justify-content-center">
    <div class="input-group w-50 shadow-sm">
        <input type="text" id="text" class="form-control p-3" placeholder="Search cocktails...">
        <button class="btn btn-dark px-4" type="button" id="search-button">Search</button>
    </div>
</section>


    <section id="main-container" class="row mt-5">
        <div id="item-container" class="col-9 d-flex flex-wrap gap-3">
            <h1>Items</h1>
        </div>
        <div id="cart-container" class="col-3">
            <h4>Cart Item</h4>
            <div id="slImgTotal" class="d-flex fw-bold mb-2">
                <div style="width: 50px;">SL</div>
                <div style="width: 100px;">Img</div>
                <div style="flex: 1;">Name</div>
            </div>
            <hr>
            <div id="cart-item" class="d-flex flex-column gap-2"></div>
            
        </div>
    </section>

    <section class="modal" tabindex="-1" id="modal">

    </section>


<!-- js -->
 <script src="script.js"></script>
 <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
